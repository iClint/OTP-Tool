<mat-tab-group>
  @for (tab of config?.tabs; track tab) {
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="tab-label-container">
        <img class="tab-icon" [src]="tab.icon" alt="{{ tab.label }} icon" />
        <span class="tab-label">{{ tab.proposition }}</span>
      </div>
    </ng-template>

    <ng-container>
      <tab-content
        [config]="tab.tabContent"
        [proposition]="tab.proposition"
      ></tab-content>
    </ng-container>
  </mat-tab>
  }
</mat-tab-group>
