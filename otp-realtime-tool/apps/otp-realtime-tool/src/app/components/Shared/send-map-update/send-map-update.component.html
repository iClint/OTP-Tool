<p class="send-map-update__title">Send map update</p>
<div class="send-map-update__content">
  <div class="column-container">
    <mat-form-field class="send-map-update__form">
      <mat-label>Send Latitude</mat-label>
      <input
        matInput
        type="number"
        min="-44"
        max="-10"
        step="0.001"
        [(ngModel)]="lat"
      />
    </mat-form-field>
    <mat-form-field class="send-map-update__form">
      <mat-label>Send Longitude</mat-label>
      <input
        matInput
        type="number"
        min="113"
        max="154"
        step="0.001"
        [(ngModel)]="lon"
      />
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="send-map-update__button fixed-min-width"
    (click)="onSendMapUpdate()"
  >
    Send
  </button>
</div>
